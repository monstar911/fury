syntax = "proto3";
package sgenetwork.sge.dvm;

import "gogoproto/gogo.proto";

option go_package = "github.com/sge-network/sge/x/dvm/types";

// KeyVault is the information of important keys stored in dvm state.
message KeyVault {
  // list contains allowed public keys.
  repeated string public_keys = 1 [ (gogoproto.nullable) = false ];
}
