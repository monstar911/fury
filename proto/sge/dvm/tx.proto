syntax = "proto3";
package sgenetwork.sge.dvm;

option go_package = "github.com/sge-network/sge/x/dvm/types";

// Msg defines the Msg service.
service Msg { rpc Mutation(MsgMutation) returns (MsgMutationResponse); }

message MsgMutation {
  string creator = 1;
  string txs = 2;
}

message MsgMutationResponse { bool success = 1; }
