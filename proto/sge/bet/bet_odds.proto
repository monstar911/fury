syntax = "proto3";
package sgenetwork.sge.bet;

import "gogoproto/gogo.proto";

option go_package = "github.com/sge-network/sge/x/bet/types";

// BetOdds is the type to store odds of an sport-event
message BetOdds {
  // UID is Universal Unique Identifier
  // Optional | Unique | uuid-v4 or code
  string uid = 1 [
    (gogoproto.customname) = "UID",
    (gogoproto.jsontag) = "uid",
    json_name = "uid"
  ];

  // SportEventUID is the parent, used for fast retrieving.
  // ? Required | NonUnique | -
  string sport_event_uid = 2 [
    (gogoproto.customname) = "SportEventUID",
    (gogoproto.jsontag) = "sport_event_uid",
    json_name = "sport_event_uid"
  ];

  // Value of the Odds in corresponding odds type
  // Required | NonUnique | "1.286" or "2/7" or "+500"
  string value = 3;
}
