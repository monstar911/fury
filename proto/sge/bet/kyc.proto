syntax = "proto3";
package sgenetwork.sge.bet;

import "gogoproto/gogo.proto";

option go_package = "github.com/sge-network/sge/x/bet/types";

// KycDataPayload is the KYC info.
message KycDataPayload {
  // kyc_approved represent if kvc validation is approved or not.
  bool kyc_approved = 1;
  // kyc_id is the id of the kyc.
  string kyc_id = 2[
    (gogoproto.customname) = "KycID",
    (gogoproto.jsontag) = "kycID",
    json_name = "kycID"
  ];
}
