syntax = "proto3";
package sgenetwork.sge.bet;

option go_package = "github.com/sge-network/sge/x/bet/types";

// OddsType is representation of the type of the odds
enum OddsType {
  // Invalid odds type
  ODDS_TYPE_UNSPECIFIED = 0;

  // Decimal odds type (European)
  ODDS_TYPE_DECIMAL = 1;

  // Fractional odds type (British)
  ODDS_TYPE_FRACTIONAL = 2;

  // Moneyline odds type (American)
  ODDS_TYPE_MONEYLINE = 3;
}
